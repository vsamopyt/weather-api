<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather API</title>
    <link rel="stylesheet" href="./css/main-styles.css">
    <!-- <link rel="stylesheet" href="./css/print-style.css"> -->
</head>

<body>
    <header class="weather-container">
<div class="city value"></div>
<div class="country">
    <span class="country-title">Country:</span>
    <span class="country value"></span>
</div>
<div class="temp">
    <span class="temp-title">Temperature:</span>
    <span class="temp value"></span>
</div>
<div class="icon"></div>
<div class="description value"></div>
<div class="wind direction">
    <span class="direction-title">Wind direction:</span>
    <span class="direction value"></span>
</div>
<div class="wind speed">
    <span class="speed-title">Wind speed:</span>
    <span class="speed value"></span>
</div>
<div class="pressure">
    <span class="pressure-title">Pressure:</span>
    <span class="pressure value"></span>
</div>
    </header> 
    <div class="container">
